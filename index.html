<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAPPY HALLOWEEN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Happy Halloween</h1>
<!--<h2>Trick or treat</h2>-->
<div class="wrapper">
  <div class="ghoul-wrapper">
    <div class="ghoul">
      <div class="hand"></div>
      <div class="fingers">
        <div id="thumb"></div>
        <div id="pointer"></div>
        <div id="middle"></div>
        <div id="index"></div>
        <div id="pinky"></div>
      </div>
    </div>
  </div>
  <div class="witch-wrapper">
    <div class="witch-hat-point"></div>
    <div class="witch-hat-top"></div>
    <div class="witch-hat-middle">
      <div id="buckle"></div>
    </div>
    <div class="witch-hat-bottom"></div>
  </div>
  <div class="skull-wrapper">
    <div class="skull-top">
      <div id="skull-eyes"></div>
      <div id="skull-nose"></div>
    </div>
    <div class="skull-bottom"></div>
  </div>
  <div class="tombstone-wrapper">
    <div class="tombstone">
      <p>RIP</p>
      <span></span>
    </div>
    <div class="tombstone-bottom"></div>
  </div>
  <div class="pumpkin-wrapper">
    <div class="pumpkin">
      <div id="pumpkin-eyes"></div>
      <div id="pumpkin-mouth"></div>
    </div>
  </div>
  <div class="bottle-wrapper">
    <div class="bottle">
      <div id="liquid"></div>
    </div>
    <div class="neck"></div>
     <div class="top"></div>
  </div>
   <div id="bottle2" class="bottle-wrapper">
    <div class="bottle">
      <div id="liquid"></div>
    </div>
    <div class="neck"></div>
     <div class="top"></div>
  </div>
  <div class="bubbles"></div>
</div>
<div class="shadows">
  <div class="shadow"></div>
  <div class="shadow"></div>
  <div class="shadow"></div>
</div>
  <script src="script.js"></script>
</body>
</html>
